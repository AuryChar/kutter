<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kutter - Sign in</title>
        <link rel="icon" href="imgs/kutter.png" />
        <link rel="stylesheet" href="styles/build.css" />
        <link
            href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="opacity" id="modalBase">
            <div class="modalWarning" id="modalWarning">
                <span class="span">Verify your account!!</span>
                <p class="text">
                    We've noticed that you have an account but is not verified.
                </p>
                <p class="text">
                    Please check your email and open the link to verify!
                </p>
                <p class="email">email: aury.garcia.vaz@gmail.com</p>
            </div>
        </div>
        <nav>
            <div class="logo">
                <h1>Kutter</h1>
            </div>
            <div class="nav-buttons">
                <button id="theme-button" class="theme-button">
                    <i class="bxr bx-sun" id="theme-icon"></i>
                </button>
            </div>
        </nav>
        <section>
            <form class="form">
                <div class="form-inputs">
                    <h1>Log in to Kutter</h1>
                    <input
                        id="emailInput"
                        type="email"
                        placeholder="Email"
                        required
                    />
                    <input
                        id="passwordInput"
                        type="password"
                        placeholder="Password"
                        required
                    />
                </div>
                <div class="form-buttons">
                    <button id="signButton" class="sign-button" type="submit">
                        Log in
                    </button>
                    <a href="/"><button type="button">Go back</button></a>
                </div>
            </form>
        </section>
        <script type="module" src="js/index.js"></script>
        <script type="module" src="js/login.js"></script>
    </body>
</html>
